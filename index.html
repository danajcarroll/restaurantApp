<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestWatch</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section id="splashPage" class="activePage">
            <div class="filterBar">
                <div class="filterSection diningType">
                    <div class="filterMiniBox">
                        <input type="radio" id="delivery" name="diningType">
                        <label for="delivery">Delivery</label>
                    </div>

                    <div class="filterMiniBox">
                        <input type="radio" id="takeout" name="diningType">
                        <label for="takeout">Takeout</label>
                    </div>

                    <div class="filterMiniBox">
                        <input type="radio" id="dineIn" name="diningType">
                        <label for="dinein">Dine In</label>
                    </div>

                    <div class="filterMiniBox">
                        <input type="radio" id="Reservations" name="diningType">
                        <label for="reservations">Reservations</label>
                    </div>
                </div>
                <div class="filterSection priceRange">
                    <div class="filterMiniBox">
                        <input type="radio" id="cheap" name="priceRange">
                        <label for="cheap">$</label>
                    </div>

                    <div class="filterMiniBox">
                        <input type="radio" id="mid" name="priceRange">
                        <label for="mid">$$</label>
                    </div>

                    <div class="filterMiniBox">
                        <input type="radio" id="fineDining" name="priceRange">
                        <label for="fineDining">$$$</label>
                    </div>
                </div>
                <div class="filterSection mealType">
                    <div class="filterMiniBox">
                        <input type="radio" id="breakfast" name="meals">
                        <label for="breakfast">Breakfast</label>
                    </div>

                    <div class="filterMiniBox">
                        <input type="radio" id="lunch" name="meals">
                        <label for="lunch">Lunch</label>
                    </div>

                    <div class="filterMiniBox">
                        <input type="radio" id="dinner" name="meals">
                        <label for="dinner">Dinner</label>
                    </div>
                </div>
            </div> <!-- end of filter bar -->

            <div class="searchBox">
                <input type="text" class="searchBar" placeholder="Search for a restaurant">
            </div>
            <div class="restContainer">
                <ul class="restList" id="restList">
    
                    <li class="restThumbnails">
                        <div class="restThumbImage"></div>
                        <div class="restThumbInfo">
                            <h3 class="restThumbName">Five Vines</h3>
                            <p class="restThumbCity">Casual Dining</p>
                            <p class="restThumbRating">4</p>
                        </div>
                    </li>
    
                </ul>
            </div>
                
        </section>

        <section id="restHome">
            <div class="sideBar">
                <div class="homeButton" id="homeButton"></div>
                <button class="viewMenu" id="viewMenuButton">View Menu</button>
            </div>
            <div class="restaurantHomeContainer" id="restaurantHomeContainer">
            </div>
        </section>

        <section id="restMenu">
            <div class="restHeader">
                <button id="restHomeButton">Restaurant Home</button>
            </div>
            <div class="restaurantMenu"></div>
        </section>




    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
